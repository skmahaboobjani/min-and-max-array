<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    var find_min_max=(...arr)=>{

        console.log(arr)


        let min=arr[0]
        let max=arr[0]
        for(i=0; i<arr.length; i++)
        {
            if(arr[i]<min)
            {
                min=arr[i]
            }
            if(arr[i]>max)
            {
                max=arr[i]
            }

        }
        return {min,max}

    }
    console.log(find_min_max(1, 2, 3, 4, 5, 6))
    console.log(find_min_max(-1, -5, 10))
    console.log(find_min_max(10, 20))


        </script>
    
</body>
</html>
